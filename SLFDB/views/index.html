<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Light Field Renderer</title>
    <link rel="stylesheet" href="../public/css/style.css" />
    <script defer src="../public/js/three.min.js"></script>
    <script defer src="../public/js/orbit.js"></script>
    <script type="module" src="../public/js/lf_real_data.js"></script>
  </head>
  <body>
    <body>
        <div id="load-wrap">
          <button id='load'>Load Light Field</button>
        </div>
        <div class='controls'>
          <div>
            <label for='aperture'>Aperture</label>
            <input type='range' min='0' max='10' step='0.1' id='aperture' />
          </div>
          <div>
            <label for='focus'>Focus</label>
            <input type='range' min='-0.01' max='0.01' step='0.0001' id='focus' />
          </div>
          <div>
            <label for='translateX'>X</label>
            <input type='range' min='-0.1' max='0.1' step='0.0001' id='translateX' />
          </div>
          <div>
            <label for='translateY'>Y</label>
            <input type='range' min='-0.1' max='0.1' step='0.0001' id='translateY' />
          </div>
          <div>
            <label for='translateZ'>Z</label>
            <input type='range' min='0' max='3' step='0.0001' id='translateZ' />
          </div>
          <div>
            <input type="button" id="reset" value="Reset" />
          </div>
        </div>
  </body>
</html>

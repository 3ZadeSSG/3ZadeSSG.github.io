<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Light Field Renderer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="./public/css/style.css" />
    <script defer src="./public/js/three.min.js"></script>
    <script defer src="./public/js/orbit.js"></script>
    <script type="module" src="./public/js/LF_Scene_3.js"></script>
  </head>
  <body>
    <body>
        <div id="load-wrap">
          <button id='load'>Load Light Field</button>
        </div>
          <div class='controls'>
            <div>
              <label for='aperture'>Aperture</label>
              <div class="mdl-slider__container">
                <input type='range' min='0' max='10' step='0.1' id='aperture' class="mdl-slider mdl-js-slider"/>
              </div>
            </div>
            <div>
              <label for='focus'>Focus</label>
              <div class="mdl-slider__container">
                <input type='range' min='-0.01' max='0.01' step='0.0001' id='focus' class="mdl-slider mdl-js-slider"/>
              </div>
            </div>
            <div>
              <label for='translateX'>X</label>
              <div class="mdl-slider__container">
                <input type='range' min='-0.1' max='0.1' step='0.0001' id='translateX' class="mdl-slider mdl-js-slider"/>
              </div>
            </div>
            <div>
              <label for='translateY'>Y</label>
              <div class="mdl-slider__container">
                <input type='range' min='-0.1' max='0.1' step='0.0001' id='translateY' class="mdl-slider mdl-js-slider"/>
              </div>
            </div>
            <div>
              <label for='translateZ'>Z</label>
              <div class="mdl-slider__container">
                <input type='range' min='0' max='3' step='0.0001' id='translateZ' class="mdl-slider mdl-js-slider"/>
              </div>
            </div>
            <div>
              <input type="button" id="reset" value="Reset" class="mdl-button2"/>
            </div>
          </div>
  </body>
</html>
